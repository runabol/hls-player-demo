<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS Player Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">HLS Player Demo</h1>

      <div class="mb-4">
        <input
          id="hlsUrl"
          type="text"
          placeholder="Enter HLS manifest URL"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="loadButton"
          class="mt-2 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200"
        >
          Load Stream
        </button>
      </div>

      <video id="video" controls class="w-full rounded-md"></video>
    </div>

    <script>
      const video = document.getElementById("video");
      const hlsUrlInput = document.getElementById("hlsUrl");
      const loadButton = document.getElementById("loadButton");
      let hls;

      function loadStream(url) {
        if (hls) {
          hls.destroy();
        }

        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("loadedmetadata", function () {
            video.play();
          });
        }
        // Update the input field with the current URL
        hlsUrlInput.value = url;
      }

      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Check for src query parameter on page load
      window.addEventListener("DOMContentLoaded", function () {
        const srcParam = getQueryParam("src");
        if (srcParam) {
          loadStream(srcParam);
        }
      });

      loadButton.addEventListener("click", function () {
        const url = hlsUrlInput.value.trim();
        if (url) {
          loadStream(url);
          // Update URL with query parameter
          window.history.pushState(
            {},
            document.title,
            `?src=${encodeURIComponent(url)}`
          );
        }
      });

      // Optional: Allow Enter key to load stream
      hlsUrlInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          const url = hlsUrlInput.value.trim();
          if (url) {
            loadStream(url);
            // Update URL with query parameter
            window.history.pushState(
              {},
              document.title,
              `?src=${encodeURIComponent(url)}`
            );
          }
        }
      });
    </script>
  </body>
</html>
